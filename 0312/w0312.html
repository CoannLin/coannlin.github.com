<p><strong>雲對雨，雪對風；</strong><br>
  <strong>晚照對晴空。</strong><br>
  <strong>來鴻對去雁，宿鳥對鳴蟲。</strong><br>
  <strong>三尺劍，六鈞弓；</strong><br>
  <strong>嶺北對江東。</strong><br>
  <strong>人間清暑殿，天上廣寒宮。</strong><br>
  <strong>兩岸曉煙楊柳綠，一園春雨杏花紅。</strong><br>
  <strong>兩鬢風霜，途次早行之客。一蓑煙雨，溪邊晚釣之翁。</strong></p>
